apiVersion: v1
kind: Service
metadata:
    name: {{ .Values.appName.web }}
    namespace: {{ .Values.namespace }}
spec:
    selector:
        app: {{ .Values.appName.web }} 
    ports:
        - port: 9000
          targetPort: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Values.appName.web }} 
    namespace: {{ .Values.namespace }}
spec:
    rules:
        - host: {{ .Values.hostname }}
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: {{ .Values.appName.web }} 
                            port:
                                number: 9000